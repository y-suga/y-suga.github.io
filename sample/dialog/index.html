<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../common/css/common.css" />
    <script type="text/javascript" src="../../common/js/common.js"></script>
    <title>ダイアログ</title>
  </head>
  <body>
    <header>
      <h1>ダイアログ</h1>
      <hr />
    </header>
    <div id="contents">
      <table>
        <tbody>
          <tr>
            <td>
              <input type="button" value="alert" onclick="alert('alert'); document.getElementById('alert').value='OK'">
            </td>
            <td>
              <input type="text" name="alert" id="alert">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="confirm" onclick="document.getElementById('confirm').value=confirm('confirm');">
            </td>
            <td>
              <input type="text" name="confirm" id="confirm">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="prompt" onclick="document.getElementById('prompt').value = prompt('prompt');">
            </td>
            <td>
              <input type="text" name="prompt" id="prompt">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <hr />
      <a href="../">サンプルページTopへ</a>
    </footer>
  </body>
</html>
