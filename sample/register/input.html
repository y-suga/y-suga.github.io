<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../common/css/common.css" />
    <script type="text/javascript" src="../../common/js/common.js"></script>
    <title>会員登録</title>
  </head>
  <body>
    <header>
      <h1>会員登録</h1>
      <hr />
    </header>
    <div id="contents" class="contents">
      <form id="form" class="form">
        <table>
          <tbody>
            <tr>
              <th>ログインID</th>
              <td><input type="text" name="id" id="id"/></td>
            </tr>
            <tr>
              <th>パスワード</th>
              <td><input type="password" name="password" id="password"/></td>
            </tr>
            <tr>
              <th>性別</th>
              <td>
                <input type="radio" name="gender" id="male" value="男性" checked>
                <label>男性</label>
                <input type="radio" name="gender" id="female" value="女性">
                <label>女性</label>
                <input type="radio" name="gender" id="other" value="その他">
                <label>その他</label>
              </td>
            </tr>
            <tr>
              <th>生年</th>
              <td><select name="birth_year" id="birth_year"></select>年</td>
            </tr>
            <tr>
              <th>趣味</th>
              <td>
                <input type="checkbox" name="hobby" id="hobby_sports" value="スポーツ"/>
                <label>スポーツ</label>
                <input type="checkbox" name="hobby" id="hobby_music" value="音楽"/>
                <label>音楽</label>
                <input type="checkbox" name="hobby" id="hobby_reading" value="読書"/>
                <label>読書</label>
              </td>
            </tr>
            <tr>
              <th>画像</th>
              <td>
                <input type="file" name="file"/>
              </td>
            </tr>
          </tbody>
        </table>
        <button>次へ</button>
      </form>
      <script type="text/javascript">
        <!--
          setSelectYear("birth_year", -100)
        -->
      </script>
    </div>
    <footer>
      <hr />
      <a href="../">サンプルページTopへ</a>
    </footer>
  </body>
</html>
